<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="main_header">
            <header class="header">
                <div class="container">
                    <div class="header_flex">
                        <div class="header_block">
                            <img class="header_img" src="../img/logo.svg" alt="logo">
                            <ul class="header_list">
                                <li class="header_item">home</li>
                                <li class="header_item">about</li>
                            </ul>
                        </div>
                        <a class="header_btn" href="#">contact us</a>
                    </div>
                </div>
            </header>
        </section>
        <section class="contact">
            <div class="container">
                <div class="contact_flex">
                    <div class="contact_block">
                        <h1 class="contact_title">
                            Contact
                        </h1>
                        <h2 class="contact_sub_title">Ask us about</h2>
                        <ul class="contact_list">
                            <li class="contact_item">
                                <h3 class="contact_item_title">The quality of our talent network</h3>
                            </li>
                            <li class="contact_item">
                                <h3 class="contact_item_title">Usage & implementation of our software</h3>
                            </li>
                            <li class="contact_item">
                                <h3 class="contact_item_title">How we help drive innovation</h3>
                            </li>
                        </ul>
                    </div>
                    <form class="contact_form">
                        <div class="contact_input_block">
                            <input class="contact_input" name="name" placeholder="Name" aria-label="Name" type="text" >
                        </div>
                        <div class="contact_input_block">
                            <input class="contact_input" name="email" placeholder="Email Address" aria-label="Email Address" type="email" >
                        </div>
                        <div class="contact_input_block">
                            <input class="contact_input" name="comp_name" placeholder="Company Name" aria-label="Company name" type="text" >
                        </div>
                        <div class="contact_input_block">
                            <input class="contact_input" name="title" placeholder="Title Name" aria-label="Title" type="text" >
                        </div>
                        <div class="contact_input_block">
                            <textarea class="contact_textarea" placeholder="Message" aria-label="Message" name="message" ></textarea>
                        </div>
                        <button class="contact_btn">submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_container">
            <div class="footer_flex">
                <div class="footer_logo">
                    <img src="../img/logo.svg" alt="logo">
                    <ul class="footer_list">
                        <li class="footer_item">home</li>
                        <li class="footer_item">about</li>
                    </ul>
                </div>
                <div class="footer_text_list">
                    <p class="footer_text">987 Hillcrest Lane <br> Irvine, CA <br> California 92714 <br> Call Us : 949-833-7432</p>
                </div>
            </div>
            <div class="footer_icons">
                <img src="../img/footer_icons.svg" alt="icons">
                <p class="footer_info">Copyright 2020. All Rights Reserved</p>
            </div>

        </div>
    </footer>
</body>
</html>
